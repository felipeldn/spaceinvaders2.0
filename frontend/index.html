<!DOCTYPE html>
<html lang="en">
<head>
    <title>Space Invaders</title>
    <!-- <link rel="stylesheet" href="style.css">
    <script src="app.js"></script> -->
    
</head>

<body>

    <div class="buttons">
        <button class="log_in_button">Log In To Your Account</button>
        <button class="create_account_button">Create a New Account</button>
    </div>

    <div class="log_in_div">
        <form class="log_in_form">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username">
                <input type="submit" value="Log In">
        </form>
    </div>
    
    <div class="new_account_div">
        <form class="new_account_form">
            <input type="text" name="username" placeholder="Enter Username" id="username">
            <input id="new_user_form" type="submit" value="Create Account">
        </form>
    </div>

    <div class="userscore">
        You scored
    </div>

    <div class="welcome">
        Welcome. Enjoy shooting some aliens.
    </div>

    <div id="background">
            <div id="hero"></div>
            <div class="enemy"></div>
            <div id="missiles"></div>
            <div id="enemies"></div>
            <div id="explosions"></div>
    </div>

    <img class="logo" id="logo" src="assets/logo.jpg">
    <img class="startgame" id="start" src="assets/start2.png">
    <img class="gameover" id="gameover" src="assets/10.jpg">
    <img class="score" id="score" src="assets/score.png">
    <img class="mytop10" id="mytop10" src="assets/mytop10.png">

    <link rel="stylesheet" href="style.css">
    <script src="game.js"></script>
    <script src="app.js"></script>
    
    

</body>

</html>
